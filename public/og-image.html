<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    background: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  }

  .card {
    width: 1200px;
    height: 630px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* ── Atmospheric layers ── */

  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(
      ellipse 70% 70% at 50% 44%,
      transparent 0%,
      rgba(0,0,0,0.2) 45%,
      rgba(0,0,0,0.75) 100%
    );
    z-index: 15;
    pointer-events: none;
  }

  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -55%);
    width: 550px;
    height: 320px;
    background: radial-gradient(
      ellipse at center,
      rgba(201, 168, 76, 0.07) 0%,
      rgba(201, 168, 76, 0.035) 30%,
      rgba(201, 168, 76, 0.012) 55%,
      transparent 80%
    );
    z-index: 1;
    pointer-events: none;
  }

  .glow-secondary {
    position: absolute;
    top: 38%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    height: 200px;
    background: radial-gradient(
      ellipse at center,
      rgba(201, 168, 76, 0.05) 0%,
      transparent 70%
    );
    z-index: 1;
    filter: blur(40px);
    pointer-events: none;
  }

  /* ── Star field ── */
  .stars {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  .star {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.35);
  }

  /* ── Eye image ── */
  .eye-container {
    position: relative;
    z-index: 10;
    margin-bottom: 20px;
  }

  .eye-img {
    display: block;
    width: 320px;
    height: auto;
    filter: drop-shadow(0 0 60px rgba(201, 168, 76, 0.1))
            drop-shadow(0 0 120px rgba(201, 168, 76, 0.05));
  }

  /* ── Brand wordmark ── */
  .brand {
    position: relative;
    z-index: 20;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    margin-bottom: 14px;
  }

  .brand-the {
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.38em;
    text-transform: uppercase;
    color: #999999;
    margin-bottom: 2px;
    padding-left: 4px;
  }

  .brand-seer {
    font-family: 'Instrument Serif', Georgia, serif;
    font-size: 62px;
    font-style: italic;
    color: #C9A84C;
    letter-spacing: 0.02em;
    line-height: 0.88;
  }

  /* ── Tagline ── */
  .tagline {
    position: relative;
    z-index: 20;
    font-family: 'Instrument Serif', Georgia, serif;
    font-style: italic;
    font-size: 17px;
    color: #999999;
    letter-spacing: 0.03em;
    opacity: 0.65;
  }

  /* ── Decorative divider ── */
  .divider {
    position: relative;
    z-index: 20;
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 18px;
  }

  .divider-line {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(201, 168, 76, 0.18), transparent);
  }

  .divider-dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: rgba(201, 168, 76, 0.3);
  }

  /* ── Corner accents ── */
  .corner {
    position: absolute;
    z-index: 20;
    width: 40px;
    height: 40px;
    pointer-events: none;
  }

  .corner--tl {
    top: 32px; left: 32px;
    border-top: 1px solid rgba(201, 168, 76, 0.1);
    border-left: 1px solid rgba(201, 168, 76, 0.1);
  }

  .corner--tr {
    top: 32px; right: 32px;
    border-top: 1px solid rgba(201, 168, 76, 0.1);
    border-right: 1px solid rgba(201, 168, 76, 0.1);
  }

  .corner--bl {
    bottom: 32px; left: 32px;
    border-bottom: 1px solid rgba(201, 168, 76, 0.1);
    border-left: 1px solid rgba(201, 168, 76, 0.1);
  }

  .corner--br {
    bottom: 32px; right: 32px;
    border-bottom: 1px solid rgba(201, 168, 76, 0.1);
    border-right: 1px solid rgba(201, 168, 76, 0.1);
  }

  /* ── Grain overlay ── */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 50;
    opacity: 0.02;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-repeat: repeat;
    background-size: 128px 128px;
  }
</style>
</head>
<body>
<div class="card">

  <!-- Atmospheric layers -->
  <div class="glow"></div>
  <div class="glow-secondary"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <!-- Corner accents -->
  <div class="corner corner--tl"></div>
  <div class="corner corner--tr"></div>
  <div class="corner corner--bl"></div>
  <div class="corner corner--br"></div>

  <!-- Star field -->
  <div class="stars" id="stars"></div>

  <!-- The Eye — actual app screenshot -->
  <div class="eye-container">
    <img class="eye-img" src="eye-screenshot.png" alt="The Seer Eye" />
  </div>

  <!-- Divider -->
  <div class="divider">
    <div class="divider-line"></div>
    <div class="divider-dot"></div>
    <div class="divider-line"></div>
  </div>

  <!-- Brand -->
  <div class="brand">
    <span class="brand-the">THE</span>
    <span class="brand-seer">Seer</span>
  </div>

  <!-- Tagline -->
  <span class="tagline">A mystical oracle that reads the stars</span>

</div>

<script>
  const container = document.getElementById('stars');
  const starData = [
    { x: 8, y: 12, r: 1.5, o: 0.25 },
    { x: 92, y: 8, r: 1.3, o: 0.2 },
    { x: 15, y: 85, r: 1.4, o: 0.18 },
    { x: 88, y: 88, r: 1.2, o: 0.22 },
    { x: 50, y: 5, r: 1.1, o: 0.15 },
    { x: 3, y: 50, r: 1.3, o: 0.16 },
    { x: 97, y: 45, r: 1.2, o: 0.14 },
    { x: 22, y: 20, r: 1, o: 0.18 },
    { x: 78, y: 18, r: 1, o: 0.16 },
    { x: 35, y: 8, r: 0.9, o: 0.14 },
    { x: 65, y: 92, r: 1, o: 0.17 },
    { x: 12, y: 68, r: 0.9, o: 0.13 },
    { x: 90, y: 72, r: 0.8, o: 0.15 },
    { x: 42, y: 90, r: 0.9, o: 0.12 },
    { x: 72, y: 6, r: 0.8, o: 0.11 },
    { x: 6, y: 35, r: 0.9, o: 0.14 },
    { x: 95, y: 28, r: 0.8, o: 0.12 },
    { x: 18, y: 42, r: 0.6, o: 0.1 },
    { x: 30, y: 25, r: 0.5, o: 0.09 },
    { x: 55, y: 12, r: 0.6, o: 0.08 },
    { x: 82, y: 35, r: 0.5, o: 0.1 },
    { x: 25, y: 75, r: 0.6, o: 0.09 },
    { x: 75, y: 80, r: 0.5, o: 0.08 },
    { x: 45, y: 95, r: 0.5, o: 0.1 },
    { x: 60, y: 3, r: 0.6, o: 0.07 },
    { x: 85, y: 58, r: 0.5, o: 0.08 },
    { x: 10, y: 55, r: 0.5, o: 0.09 },
    { x: 38, y: 15, r: 0.4, o: 0.07 },
    { x: 68, y: 85, r: 0.5, o: 0.08 },
    { x: 52, y: 88, r: 0.4, o: 0.06 },
    { x: 20, y: 95, r: 0.5, o: 0.08 },
    { x: 80, y: 95, r: 0.4, o: 0.07 },
    { x: 48, y: 18, r: 0.4, o: 0.06 },
    { x: 15, y: 30, r: 0.4, o: 0.07 },
    { x: 85, y: 15, r: 0.4, o: 0.06 },
  ];

  starData.forEach(s => {
    const el = document.createElement('div');
    el.className = 'star';
    el.style.left = s.x + '%';
    el.style.top = s.y + '%';
    el.style.width = (s.r * 2) + 'px';
    el.style.height = (s.r * 2) + 'px';
    el.style.opacity = s.o;
    container.appendChild(el);
  });
</script>
</body>
</html>
